<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up – Stylemate</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="auth-card">
  <aside class="auth-visual" aria-hidden="false">
    <div class="brand">
      <div class="logo">SM</div>
      <div>
        <h2>Create your account</h2>
        <div class="small">Join Stylemate — enjoy faster checkout & order tracking.</div>
      </div>
    </div>

    <p>Sign up to get exclusive offers, order updates, and a personalized shopping experience.</p>

    <div class="trust-row" aria-hidden="true">
      <div class="badge"><i class="fa-solid fa-shield"></i> Secure</div>
      <div class="badge"><i class="fa-solid fa-percent"></i> Offers</div>
      <div class="badge"><i class="fa-solid fa-truck-fast"></i> Fast Delivery</div>
    </div>
  </aside>

  <main class="auth-form" aria-labelledby="signupHeading">
    <h1 id="signupHeading">Create account</h1>
    <p class="lead">Use your email to get started</p>

    <form action="#" method="post" novalidate>
      <div class="form-row">
        <div class="form-field" style="flex:1">
          <label for="first">First name</label>
          <input id="first" name="first" type="text" placeholder="First name" required>
        </div>
        <div class="form-field" style="flex:1">
          <label for="last">Last name</label>
          <input id="last" name="last" type="text" placeholder="Last name" required>
        </div>
      </div>

      <div class="form-field">
        <label for="email2">Email</label>
        <input id="email2" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-row">
        <div class="form-field" style="flex:1">
          <label for="pass1">Password</label>
          <input id="pass1" name="password" type="password" placeholder="At least 6 characters" minlength="6" required>
        </div>
        <div class="form-field" style="flex:1">
          <label for="pass2">Confirm</label>
          <input id="pass2" name="password2" type="password" placeholder="Retype password" minlength="6" required>
        </div>
      </div>

      <div style="margin-top:8px">
        <button class="btn-primary" type="submit">Create account</button>
      </div>
    </form>

    <div style="margin-top:12px" class="small">Or sign up with</div>
    <div class="socials">
      <button class="social-btn"><i class="fa-brands fa-google"></i> Google</button>
      <button class="social-btn"><i class="fa-brands fa-facebook"></i> Facebook</button>
    </div>

    <p class="small" style="margin-top:12px">Already have an account? <a class="link" href="login.html">Sign in</a></p>
  </main>
</div>

</body>
</html>
